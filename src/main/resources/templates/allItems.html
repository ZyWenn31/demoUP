<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a type="button" href="/shoes/items/all">Обновить</a>
<a type="button" href="/shoes/login">Назад</a>
<div id="items" th:each="item : ${items}" class="items">
    <div id="item">
        <p th:text="${item.getId()}"></p>
        <p th:text="${item.getName()}"></p>
        <p th:text="${item.getCategory().getName()}"></p>
        <p th:text="${item.getDescription()}"></p>
        <p th:text="${item.getManufacturer().getName()}"></p>
        <p th:text="${item.getPrice()}"></p>
    </div>
</div>
<style>
    /* Основные стили страницы */
    body {
        font-family: "Times New Roman", Times, serif;
        background: linear-gradient(135deg, #7FFF00, #00FA9A);
        color: #003300;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
    }

    /* Селектор */
    select {
        font-family: "Times New Roman", Times, serif;
        font-size: 16px;
        padding: 10px;
        border-radius: 6px;
        border: 2px solid #00FA9A;
        background-color: white;
        color: #003300;
        margin-bottom: 20px;
        width: 100%; /* растягиваем на всю ширину */
        box-sizing: border-box;
    }

    select:focus {
        border-color: #7FFF00;
        outline: none;
    }

    /* Навигационные кнопки */
    .btn_nav {
        margin-bottom: 20px;
        width: 100%;
    }

    /* Ссылки как кнопки */
    a[type="button"] {
        display: block; /* растягиваем по ширине */
        padding: 12px;
        margin-bottom: 15px;
        background-color: #00FA9A;
        color: #003300;
        text-align: center;
        text-decoration: none;
        font-weight: bold;
        border-radius: 8px;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 100%; /* растягиваем на всю ширину */
        box-sizing: border-box;
    }

    a[type="button"]:hover {
        background-color: #7FFF00;
        transform: scale(1.02);
    }

    /* Контейнер для товаров */
    #items {
        display: flex;
        flex-direction: column; /* элементы в колонку */
        gap: 20px;
    }

    /* Карточки товара */
    #item {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        padding: 20px;
        width: 100%; /* растягиваем на всю ширину */
        box-sizing: border-box;
    }

    #item p {
        margin: 5px 0;
        font-size: 16px;
    }

</style>

</body>
</html>
